server:
  port: 8080

spring:
  mvc:
    charset: UTF-8
  servlet:
    multipart:
      enabled: true

  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   #(create/update/validate/none)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8

  messages:
    basename: messages/validation
    encoding: UTF-8

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  web:
    locale: ko_KR
