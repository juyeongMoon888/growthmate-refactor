<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카테고리 & 강좌</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .category-pill {
            cursor: pointer;
        }
        .course-card img {
            object-fit: cover;
            height: 160px;
        }
        .course-card {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
<div class="container py-4">

    <!-- 상단 네비 / 탭 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">카테고리 & 강좌</h2>
            <p class="text-muted mb-0">관심 있는 카테고리를 선택하고 강좌를 둘러보세요.</p>
        </div>

        <div class="d-flex gap-2">
            <!-- 강좌 관리 (왼쪽) TODO: 나중에 강사 권한일 때만 보이도록 제어 예정 -->
            <a href="/tutor/courses" class="btn btn-primary">
                강좌 관리
            </a>

            <!-- 메인으로 (오른쪽, 항상 고정) 메인화면에서 들어왔다는 느낌으로 뒤로가기 버튼 정도 -->
            <a href="/static" class="btn btn-outline-secondary">
                메인으로
            </a>
        </div>
    </div>

    <!-- 카테고리 / 강좌 탭 (형태만, 실제 탭 기능은 나중에 JS/라우팅으로 채워도 됨) -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <button class="nav-link active" type="button">카테고리 / 강좌</button>
        </li>
    </ul>

    <div class="row">
        <!-- 카테고리 영역 -->
        <div class="col-12 col-md-3 mb-4">
            <div class="card">
                <div class="card-header bg-white">
                    <strong>카테고리</strong>
                </div>
                <div class="card-body">
                    <!-- 전체 보기 -->
                    <a th:href="@{/courses}" class="badge bg-secondary-subtle text-secondary-emphasis
                               text-decoration-none d-inline-block mb-2 category-pill px-3 py-2">
                        전체
                    </a>

                    <!-- 카테고리 리스트 -->
                    <div class="d-flex flex-column gap-2 mt-1">
                        <a th:each="category : ${categories}"
                           th:href="@{/courses(categoryId=${category.id})}"
                           class="badge bg-light text-dark text-decoration-none category-pill px-3 py-2 text-start">
                            <span th:text="${category.categoryName}">프로그래밍</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 강좌 카드 영역 -->
        <div class="col-12 col-md-9">
            <!-- 선택된 카테고리 제목 (선택 안 하면 '전체 강좌') -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-0" th:text="${selectedCategoryName} ?: '전체 강좌'">전체 강좌</h5>
                    <small class="text-muted"
                           th:text="'총 ' + ${#lists.size(courses)} + '개 강좌'">
                        총 0개 강좌
                    </small>
                </div>
            </div>

            <!-- 강좌가 없는 경우 -->
            <div th:if="${#lists.isEmpty(courses)}" class="text-center py-5 text-muted border rounded bg-white">
                아직 이 카테고리에 등록된 강좌가 없습니다.
            </div>

            <!-- 강좌 카드 리스트 -->
            <div class="row g-3" th:if="${!#lists.isEmpty(courses)}">
                <div class="col-12 col-sm-6 col-lg-4"
                     th:each="course : ${courses}">
                    <div class="card h-100 course-card">
                        <!-- 썸네일 -->
                        <div th:if="${course.imageUrl != null}">
                            <img th:src="${course.imageUrl}"
                                 class="card-img-top"
                                 alt="강좌 썸네일">
                        </div>
                        <div th:if="${course.imageUrl == null}">
                            <div class="card-img-top d-flex align-items-center justify-content-center bg-light"
                                 style="height:160px;">
                                <span class="text-muted small">이미지 없음</span>
                            </div>
                        </div>

                        <!-- 내용 -->
                        <!--<div class="card-body d-flex flex-column">
                            &lt;!&ndash; 카테고리 뱃지 (선택사항: course에 categoryName이 있다면) &ndash;&gt;
                            <span class="badge bg-primary-subtle text-primary-emphasis mb-2"
                                  th:if="${course.categoryName != null}"
                                  th:text="${course.categoryName}">
                                프로그래밍
                            </span>

                            <h6 class="card-title mb-1 text-truncate"
                                th:text="${course.title}">
                                강좌 제목
                            </h6>

                            <p class="card-text small text-muted mb-2"
                               th:text="${course.description}">
                                강좌 설명 미리보기 텍스트가 들어갑니다.
                            </p>

                            &lt;!&ndash; 포인트 / 가격 &ndash;&gt;
                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <span class="fw-semibold"
                                      th:text="${#numbers.formatInteger(course.pointAmount, 0, 'COMMA')} + 'P'">
                                    0P
                                </span>

                                <a th:href="@{/courses/{id}(id=${course.id})}"
                                   class="btn btn-sm btn-outline-primary">
                                    자세히 보기
                                </a>
                            </div>
                        </div>-->
                    </div>
                </div> <!-- /col -->
            </div> <!-- /row -->
        </div> <!-- /강좌 영역 -->
    </div> <!-- /row -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
