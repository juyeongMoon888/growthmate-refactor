<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹션 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="bi bi-bookmarks"></i> 섹션 목록</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createSectionModal" th:if="${courseId != null}">
                <i class="bi bi-plus-circle"></i> 섹션 추가
            </button>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            [[${message}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${courseId == null}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> 강좌 ID를 입력하세요: 
            <form method="get" class="d-inline">
                <input type="number" name="courseId" class="form-control d-inline-block" style="width: 200px;" placeholder="강좌 ID">
                <button type="submit" class="btn btn-sm btn-primary">조회</button>
            </form>
        </div>

        <div th:if="${courseId != null}">
            <p class="text-muted">강좌 ID: <strong>[[${courseId}]]</strong></p>
            <div class="row">
                <div class="col-md-6 mb-3" th:each="section : ${sections}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <span class="badge bg-primary me-2">[[${section.order}]]</span>
                                [[${section.title}]]
                            </h5>
                            <p class="text-muted mb-2">
                                <small>섹션 ID: [[${section.sectionId}]]</small>
                            </p>
                            <div class="btn-group">
                                <a th:href="@{/sections/{id}(id=${section.sectionId})}" class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> 상세보기
                                </a>
                                <button class="btn btn-sm btn-outline-danger" 
                                        th:onclick="'deleteSection(' + ${section.sectionId} + ')'">
                                    <i class="bi bi-trash"></i> 삭제
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12" th:if="${#lists.isEmpty(sections)}">
                    <div class="alert alert-info text-center">
                        <i class="bi bi-inbox"></i> 등록된 섹션이 없습니다.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 섹션 생성 모달 -->
    <div class="modal fade" id="createSectionModal" tabindex="-1" th:if="${courseId != null}">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/sections}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="bi bi-plus-circle"></i> 섹션 생성</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="courseId" th:value="${courseId}">
                        <div class="mb-3">
                            <label class="form-label">섹션 제목</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">순서</label>
                            <input type="number" class="form-control" name="order" min="0" value="0" required>
                        </div>
                        <div class="mb-3">
                            <input type="hidden" name="isVisible" value="false">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="isVisible" value="true" checked>
                                <label class="form-check-label">노출 활성화</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">생성</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const courseId = /*[[${courseId}]]*/ null;
        
        function deleteSection(sectionId) {
            if (confirm('정말 삭제하시겠습니까?')) {
                const form = document.createElement('form');
                form.method = 'post';
                form.action = '/sections/' + sectionId + '/delete';
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'courseId';
                input.value = courseId;
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
