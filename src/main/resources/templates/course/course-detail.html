<!-- src/main/resources/templates/course-detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${course.title} + ' - 강좌 상세'">강좌 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .course-header {
            border-bottom: 1px solid #dee2e6;
        }
        .badge-status {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="container py-4">

    <!-- 상단 헤더 -->
    <div class="course-header pb-3 mb-4 d-flex justify-content-between align-items-center">
        <div>
            <a href="/courses" class="btn btn-outline-secondary btn-sm mb-2">&larr; 강좌 목록</a>
            <h1 class="h3 mb-1" th:text="${course.title}">강좌 제목</h1>

            <!-- 강사 / user_id 표기 -->
            <p class="text-muted mb-0">
                강사:
                <span th:text="${course.userId}">instructorId</span>
            </p>

            <!-- 로그인 후 + 구매 후: 수강중 뱃지 -->
            <span class="badge bg-success badge-status mt-2"
                  th:if="${#request.userPrincipal != null and purchased}">
                수강중
            </span>
        </div>

        <!-- 우측 액션 버튼 -->
        <div class="text-end">

            <!-- 로그인 전 또는 구매 전: 수강신청 -->
            <button type="button"
                    class="btn btn-primary"
                    th:if="${#request.userPrincipal == null or !purchased}">
                수강신청
            </button>

            <!-- 로그인 후 + 구매 후: 이어보기 -->
            <button type="button"
                    class="btn btn-success"
                    th:if="${#request.userPrincipal != null and purchased}">
                이어보기
            </button>
        </div>
    </div>

    <div class="row g-4">
        <!-- 왼쪽: 상세 내용 -->
        <div class="col-12 col-lg-8">
            <h2 class="h5 mb-3">강좌 소개</h2>
            <p th:text="${course.description}">
                강좌 설명이 여기에 들어갑니다. 강좌 개요, 수강 대상, 선행 지식 등...
            </p>

            <!-- 로그인 전 + 구매 전일 때만: 강의 시간 정보 노출 -->
            <div class="mt-4" th:if="${#request.userPrincipal == null or !purchased}">
                <h3 class="h6 mb-2">강의 정보</h3>
                <ul class="list-unstyled mb-0">
                    <li>
                        총 강의 시간:
                        <strong th:text="${lecture.duration}">00:00:00</strong>
                    </li>
                </ul>
            </div>

            <!-- 로그인 후 + 구매 후에는 별도 duration 대신 '수강중' 뱃지만 상단에 노출 -->
        </div>

        <!-- 오른쪽: 요약 카드 -->
        <div class="col-12 col-lg-4">
            <div class="card">
                <div class="card-body">

                    <h5 class="card-title mb-3">강좌 정보</h5>

                    <dl class="row mb-0">
                        <dt class="col-4">제목</dt>
                        <dd class="col-8" th:text="${course.title}">강좌 제목</dd>

                        <dt class="col-4">강사</dt>
                        <dd class="col-8" th:text="${course.userId}">instructorId</dd>

                        <!-- 로그인 전/구매 전: duration 표기 -->
                        <div th:if="${#request.userPrincipal == null or !purchased}">
                            <dt class="col-4">강의 시간</dt>
                            <dd class="col-8" th:text="${lecture.duration}">00:00:00</dd>
                        </div>

                        <!-- 로그인 후 + 구매 후: 상태만 보여줌 -->
                        <div th:if="${#request.userPrincipal != null and purchased}">
                            <dt class="col-4">상태</dt>
                            <dd class="col-8 text-success">수강중</dd>
                        </div>
                    </dl>

                    <hr/>

                    <!-- 버튼: 요약 카드에서도 동일 정책 -->
                    <div class="d-grid gap-2">
                        <button type="button"
                                class="btn btn-primary"
                                th:if="${#request.userPrincipal == null or !purchased}">
                            수강신청
                        </button>

                        <button type="button"
                                class="btn btn-success"
                                th:if="${#request.userPrincipal != null and purchased}">
                            이어보기
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
